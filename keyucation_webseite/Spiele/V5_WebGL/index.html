<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>KeyUcation Generator</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      /* Vollbild-Layout ohne Scrollbars */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #231F20; /* wie in Datei #1 */
      }
      #unity-container {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
      }
      #unity-canvas {
        display: block;            /* entfernt eventuelle Lücken */
        width: 100vw;              /* Fallback – tatsächliche Größe setzen wir per JS */
        height: 100vh;
      }
      #unity-warning {
        position: absolute;
        top: 10px; left: 10px;
        right: 10px;
        z-index: 20;
        font-family: sans-serif;
      }
      /* Branding/Logos/Name strikt ausblenden */
      #unity-footer,
      #unity-logo,
      #unity-webgl-logo,
      #unity-build-title { display: none !important; }

      /* Ladebalken darf bleiben; passt sich dem Layout an */
      #unity-loading-bar {
        position: absolute;
        left: 50%; top: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
      <!-- Kein Footer/Logos/Name -->
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') {
          div.style = 'background: red; color: white; padding: 10px; border-radius: 6px;';
        } else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px; border-radius: 6px;';
          setTimeout(function () {
            if (div.parentNode) warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/V5_WebGL.loader.js";
      var config = {
        dataUrl: buildUrl + "/V5_WebGL.data.br",
        frameworkUrl: buildUrl + "/V5_WebGL.framework.js.br",
        codeUrl: buildUrl + "/V5_WebGL.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Bockito Games",
        productName: "KeyUcation Generator",
        productVersion: "0.1",
        showBanner: unityShowBanner,
        devicePixelRatio: window.devicePixelRatio || 1
      };

      // Mobile: Viewport & Klassen wie in Datei #1
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      }

      // Responsives Canvas mit DPR, ohne Scrollbars
      var unityInstance = null;
      function resizeCanvas() {
        var w = Math.max(0, window.innerWidth);
        var h = Math.max(0, window.innerHeight);
        canvas.style.width  = w + "px";
        canvas.style.height = h + "px";
        var dpr = window.devicePixelRatio || 1;
        var pw = Math.floor(w * dpr);
        var ph = Math.floor(h * dpr);
        if (canvas.width !== pw || canvas.height !== ph) {
          canvas.width  = pw;
          canvas.height = ph;
          if (unityInstance && unityInstance.Module && unityInstance.Module.setCanvasSize) {
            unityInstance.Module.setCanvasSize(pw, ph, true);
          }
        }
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      loadingBar.style.display = "block";

      // Unity laden
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          resizeCanvas(); // nach Init nochmal sicherstellen
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
