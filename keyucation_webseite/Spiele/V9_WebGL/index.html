<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | EduScape</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Button zentrieren und immer sichtbar, aber zuerst unsichtbar */
      #uploadButton {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    display: none;
    padding: 40px 70px;
    font-size: 22px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    background-color: #4CAF50; /* sichtbar machen */
    color: white;
    border: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  #uploadButton:hover {
    background-color: #45a049; /* Hover-Effekt */
  }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">EduScape</div>
      </div>
    </div>

    <!-- Datei-Upload-Input -->
    <input type="file" id="fileInput" style="display:none" accept=".json" />
    <!-- Sichtbarer Button für den Datei-Upload -->
    <button id="uploadButton">Datei hochladen</button>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Funktion zum Anzeigen von Fehler- oder Warnmeldungen
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/V6_WebGL.loader.js";
      var config = {
        dataUrl: buildUrl + "/V6_WebGL.data",
        frameworkUrl: buildUrl + "/V6_WebGL.framework.js",
        codeUrl: buildUrl + "/V6_WebGL.wasm",
	streamingAssetsUrl: "StreamingAssets",
        companyName: "Bockerl Games",
        productName: "EduScape",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // Bei mobilen Geräten die Darstellung anpassen
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
      } else {
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
      }

      window.addEventListener('resize', () => {
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
      });

      loadingBar.style.display = "block";

      var unityInstance = null;

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // Button sichtbar machen, nachdem das Spiel initialisiert wurde
          document.getElementById('uploadButton').style.display = 'block';
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      // Event Listener für das Datei-Input hinzufügen und Datei automatisch verarbeiten
      document.getElementById('fileInput').addEventListener('change', function (event) {
        var file = event.target.files[0];
        if (file) {
          var reader = new FileReader();
          reader.onload = function (e) {
            var fileContent = e.target.result; // Datei-Inhalt als Text
            if (unityInstance) {
              // Übergebe den Inhalt an Unity
              unityInstance.SendMessage('Manager', 'LadeJsonDatei', fileContent);
              // Upload-Button ausblenden
              document.getElementById('uploadButton').style.display = 'none';
            } else {
              console.error("Unity-Instance ist noch nicht bereit.");
            }
          };
          reader.readAsText(file);
        }
      });

      // Manuelle Verarbeitung durch Klick auf den Button
      document.getElementById('uploadButton').addEventListener('click', function () {
        document.getElementById('fileInput').click();
      });
    </script>
  </body>
</html>
